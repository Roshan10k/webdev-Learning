<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <header class="nav-bar">
        <nav>
            <div class="Main-Logo">
                <img src="mainlog.png" >
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#price">Price</a></li>
                <li><a href="#tracking">Tracking</a></li>
                <li><a href="#office">Office</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="btn">
                <img src="download-symbol.png" alt="Download Symbol" class="logoD">
                <div class="btntext">Download App</div>
            </button>
        </nav>
    </header>

    
    <main class="content">
        <section class="slogan">
            <h1>Little Van <br><span class="with">with,</span> <span class="big">Big</span> <br> Delivery</h1>
            <p>Delivery is the process of transporting goods <br> from a source location to a predefined destination.</p>
        </section>

        
        <section class="tracking-section">
            <input type="text" placeholder="Track your shipment / Tracking ID" aria-label="Tracking ID">
            <button>Track my parcel</button>
        </section>

        
        <section class="van">
            <img src="delivery van.png" alt="Delivery Van">
        </section>
    </main>

</body>
</html>
